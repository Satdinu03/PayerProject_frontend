version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: healthcare_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: authz_app
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/scripts/create_schema.sql:/docker-entrypoint-initdb.d/create_schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: healthcare_backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=your-secret-key-here-use-random-hex
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRES_MIN=30
      - CORS_ORIGINS=http://localhost:5173
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=authz_app
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app

volumes:
  mysql_data: